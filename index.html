<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <main class="d-lg-flex">
    <section class="main-card">
      <div class="background">
        <img class="d-lg-block d-none" src="/images/bg-main-desktop.png" alt="main background image">
        <img class="d-lg-none d-block" src="/images/bg-main-mobile.png" alt="main background image mobile">
      </div>

      <div class="container">
        <div class="cards">
          <div class="cards-item">
            <img src="/images/bg-card-front.png" alt="">

            <div class="cards-item-info">
              <img style="margin-top: -130px;" src="/images/card-logo.svg" alt="">

              <p id="cardNumber" style="word-spacing: 20px;">0000 0000 0000 0000</p>
              <div class="cards-item-info-bottom d-flex justify-content-between">
                <p id="cardUser">Jane Applesend</p>
                <div class="d-flex">
                  <p id="cardMM">00/</p>
                  <p id="cardYY">00</p>
                </div>
              </div>
            </div>
          </div>

          <div class="cards-item cards-item_sec">
            <img src="/images/bg-card-back.png" alt="">
            <div class="cards-item-info-second">
              <p id="cardCvc">000</p>
            </div>
          </div>
          
        </div>
      </div>
    </section>

    <section class="card-input d-flex justify-content-center mt-5">
      <div class="card-input-info">
        <div id="cardInfo">
          <div class="card-input-info-item mt-4 d-flex flex-column">
            <label for="">Cardholder Name</label>
            <input class="form-control mt-2" type="text" placeholder="e.g. Jane Appleseed" id="nameInput">
          </div>

          <div class="card-input-info-item mt-4 d-flex flex-column">
            <label for="">Card Number</label>
            <input class="form-control mt-2" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="16"
              id="numberInput">
          </div>

          <div class="card-input-info-item_bottom mt-4 d-flex">
            <div class="d-flex flex-column">
              <label for="">Exp. Date (MM/YY)</label>

              <div class="card-input-date d-flex ">
                <input maxlength="2" class="form-control mt-2" placeholder="MM" type="text" id="monthInput">
                <input maxlength="2" style="margin:0px 10px;" class="form-control mt-2" placeholder="YY" type="text"
                  id="yearInput">
              </div>
            </div>

            <div class="d-flex flex-column">
              <label for="">CVC</label>
              <input maxlength="3" class="form-control mt-2" placeholder="e.g 123" type="text" id="cvcInput">
            </div>
          </div>
        </div>

        <div class="card-input-button d-flex justify-content-center mt-4">
          <button id="confrimButton" class="btn">Confrim</button>
        </div>
      </div>

    </section>
  </main>




  <script src="/assets/js/script.js"></script>
</body>

</html>
